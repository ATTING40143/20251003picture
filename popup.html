<!DOCTYPE html>
<html>
<head>
  <title>AI Web Translator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>AI Web Translator</h2>

    <div class="form-group">
      <label for="apiKey">Google AI API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API Key">
    </div>

    <div class="form-group">
      <label for="sourceLang">Source Language:</label>
      <select id="sourceLang">
        <option value="auto">Auto-detect</option>
        <option value="en">English</option>
        <option value="zh-TW">Traditional Chinese</option>
        <option value="zh-CN">Simplified Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <!-- More languages can be added here -->
      </select>
    </div>

    <div class="form-group">
      <label for="targetLang">Target Language:</label>
      <select id="targetLang">
        <option value="zh-TW">Traditional Chinese</option>
        <option value="en">English</option>
        <option value="zh-CN">Simplified Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <!-- More languages can be added here -->
      </select>
    </div>

    <button id="translateBtn">Translate This Page</button>

    <div class="form-switch">
      <label for="autoTranslate">Auto-translate on page load</label>
      <input type="checkbox" id="autoTranslate">
    </div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
